<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - GMCP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 20px;
    }
    h1 {
      color: #003349;
      margin-bottom: 20px;
    }
    .details {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      margin: 20px 0;
      text-align: left;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .btn {
      background-color: #003349;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #004a5c;
    }
    .note {
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">‚úÖ</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your admission fee payment. Your application has been successfully submitted.</p>
    
    <div class="details" id="paymentDetails">
      <!-- Payment details will be populated here -->
    </div>
    
    <div>
      <button onclick="printReceipt()" class="btn">Print Receipt</button>
      <a href="/" class="btn">Submit Another Application</a>
    </div>
    
    <div class="note">
      <strong>Important:</strong> Please keep your transaction ID safe for future reference. 
      You will receive a confirmation email shortly with all the details.
    </div>
  </div>

  <script>
    // Display payment details from localStorage and fetch latest data including SIN
    console.log('üíæ Checking localStorage data...');
    const paymentData = JSON.parse(localStorage.getItem('paymentData'));
    const applicationId = localStorage.getItem('applicationId');
    const detailsDiv = document.getElementById('paymentDetails');
    
    console.log('üí≥ Payment data from localStorage:', paymentData);
    console.log('üÜî Application ID from localStorage:', applicationId);
    
    if (paymentData) {
      console.log('‚úÖ Found payment data, displaying initial details...');
      // First show the basic payment data
      displayPaymentDetails(paymentData);
      
      // Then fetch the latest data from server to get SIN number
      if (applicationId) {
        console.log('üîÑ Application ID found, fetching latest data...');
        fetchLatestRegistrationData(applicationId);
      } else {
        console.log('‚ö†Ô∏è No application ID found, cannot fetch latest data');
      }
    } else {
      console.log('‚ùå No payment data found in localStorage');
      detailsDiv.innerHTML = '<p>No payment details found.</p>';
    }
    
    function displayPaymentDetails(data) {
      console.log('üé® Displaying payment details with data:', data);
      console.log('üî¢ SIN Number in data:', data.sinNumber);
      
      const sinRow = data.sinNumber ? `
        <div class="detail-row">
          <span><strong>SIN Number:</strong></span>
          <span style="color: #003349; font-weight: bold; font-size: 18px;">${data.sinNumber}</span>
        </div>
      ` : '';
      
      console.log('üìÑ SIN row HTML:', sinRow);
      
      detailsDiv.innerHTML = `
        <div class="detail-row">
          <span><strong>Student Name:</strong></span>
          <span>${data.studentName}</span>
        </div>
        <div class="detail-row">
          <span><strong>Course:</strong></span>
          <span>${data.course}</span>
        </div>
        <div class="detail-row">
          <span><strong>Email:</strong></span>
          <span>${data.email}</span>
        </div>
        <div class="detail-row">
          <span><strong>Phone:</strong></span>
          <span>${data.phoneNumber}</span>
        </div>
        <div class="detail-row">
          <span><strong>Amount Paid:</strong></span>
          <span>‚Çπ${data.paymentAmount || data.totalFee}</span>
        </div>
        <div class="detail-row">
          <span><strong>Transaction ID:</strong></span>
          <span style="color: #007bff; font-weight: bold;">${data.transactionId}</span>
        </div>
        ${sinRow}
        <div class="detail-row">
          <span><strong>Payment Time:</strong></span>
          <span>${new Date(data.paymentTime).toLocaleString()}</span>
        </div>
      `;
      
      // Update stored payment data with SIN if available
      if (data.sinNumber) {
        localStorage.setItem('paymentData', JSON.stringify(data));
      }
    }
    
    // Fetch latest registration data from server to get SIN number
    async function fetchLatestRegistrationData(docId) {
      try {
        console.log('üîç Fetching latest registration data for SIN...', docId);
        
        const response = await fetch(`/api/registrations/${docId}`);
        console.log('üì° Response status:', response.status, response.statusText);
        
        if (!response.ok) {
          console.log('‚ùå Could not fetch latest registration data:', response.status);
          return;
        }
        
        const result = await response.json();
        console.log('üìÑ Latest registration data:', result);
        
        // Update display with latest data including SIN
        if (result.registration) {
          console.log('üî¢ SIN from server:', result.registration.sinNumber);
          const latestData = {
            ...paymentData,
            ...result.registration,
            sinNumber: result.registration.sinNumber
          };
          console.log('üìù Updated data for display:', latestData);
          displayPaymentDetails(latestData);
        } else {
          console.log('‚ùå No registration data found in response');
        }
        
      } catch (error) {
        console.error('‚ùå Error fetching latest data:', error);
        // Don't show error to user, just use cached data
      }
    }
    
    // Function to print receipt
    function printReceipt() {
      const paymentData = JSON.parse(localStorage.getItem('paymentData'));
      if (!paymentData) {
        alert('No payment data found to print receipt.');
        return;
      }
      
      // Create printable content
      const printContent = `
        <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
          <div style="text-align: center; border-bottom: 2px solid #003349; padding-bottom: 20px; margin-bottom: 20px;">
            <h1>GMCP Admission Receipt</h1>
            <p>Ganga Memorial College of Polytechnic</p>
            <p>Harnaout, Nalanda</p>
          </div>
          
          <div style="margin: 20px 0;">
            <div style="display: flex; justify-content: space-between; margin: 10px 0;">
              <span><strong>Transaction ID:</strong></span>
              <span>${paymentData.transactionId}</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin: 10px 0;">
              <span><strong>Student Name:</strong></span>
              <span>${paymentData.studentName}</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin: 10px 0;">
              <span><strong>Course:</strong></span>
              <span>${paymentData.course}</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin: 10px 0;">
              <span><strong>Amount Paid:</strong></span>
              <span>‚Çπ${paymentData.paymentAmount || paymentData.totalFee}</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin: 10px 0;">
              <span><strong>Payment Time:</strong></span>
              <span>${new Date(paymentData.paymentTime).toLocaleString()}</span>
            </div>
            ${paymentData.sinNumber ? `<div style="display: flex; justify-content: space-between; margin: 10px 0;">
              <span><strong>SIN Number:</strong></span>
              <span style="color: #003349; font-weight: bold;">${paymentData.sinNumber}</span>
            </div>` : ''}
            <div style="display: flex; justify-content: space-between; margin: 10px 0; color: #28a745; font-weight: bold;">
              <span><strong>Status:</strong></span>
              <span>PAID</span>
            </div>
          </div>
        </div>
      `;
      
      // Create a new window for printing
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Payment Receipt</title>
          <style>
            @media print { button { display: none; } }
          </style>
        </head>
        <body>
          ${printContent}
          <div style="text-align: center; margin-top: 30px;">
            <button onclick="window.print(); window.close();">Print</button>
            <button onclick="window.close()">Close</button>
          </div>
        </body>
        </html>
      `);
      printWindow.document.close();
    }
  </script>
</body>
</html>
